name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  check:
    name: Verify the code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.2.2

    - name: Set up JDK 17
      uses: actions/setup-java@v4.6.0
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up sbt
      uses: sbt/setup-sbt@v1

    - name: Cache sbt
      uses: actions/cache@v4.2.0
      with:
        path: |
          ~/.sbt
          ~/.ivy2/cache
          ~/.coursier/cache/v1
          ~/.cache/coursier/v1
          ~/AppData/Local/Coursier/Cache/v1
          ~/Library/Caches/Coursier/v1
        key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

    - run: |
        mkdir -p "$HOME/.ivy2"
        echo -e "realm=Dummy\nhost=example.com\nuser=user\npassword=password" > "$HOME/.ivy2/.credentials_nexus"

    - name: Verify the code
      run: sbt headerCheck scalafmtCheckAll

  build:
    name: Compile and test
    strategy:
      matrix:
        scala: [2.13.16]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.2.2
    - name: Set up JDK 17
      uses: actions/setup-java@v4.6.0
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up sbt
      uses: sbt/setup-sbt@v1


    - name: Cache sbt
      uses: actions/cache@v4.2.0
      with:
        path: |
          ~/.sbt
          ~/.ivy2/cache
          ~/.coursier/cache/v1
          ~/.cache/coursier/v1
          ~/AppData/Local/Coursier/Cache/v1
          ~/Library/Caches/Coursier/v1
        key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

    - run: |
        mkdir -p "$HOME/.ivy2"
        echo -e "realm=Dummy\nhost=example.com\nuser=user\npassword=password" > "$HOME/.ivy2/.credentials_nexus"

    - name: Run tests
      run: sbt ++${{ matrix.scala }} clean coverage test coverageReport

    - uses: codecov/codecov-action@v5.1.2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
